name: Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache and install dependencies
        uses: ./.github/custom-actions/cache-and-install-deps
        with:
          caching: false # Disable caching for linting (Just to try it out)
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache and install dependencies
        uses: ./.github/custom-actions/cache-and-install-deps
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache and install dependencies
        uses: ./.github/custom-actions/cache-and-install-deps
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    env:
      s3_BUCKET: ${{ secrets.S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} # AWS Cli command in main.js will automatically look for (AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY) environment variables
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        id: deploy
        uses: ./.github/custom-actions/deploy-s3-with-js
        with:
          s3-bucket: ${{ env.s3_BUCKET }}
          dist-folder: ./dist
      - name: Output website URL
        run: |
          echo "Website URL: ${{ steps.deploy.outputs.website-url }}"
